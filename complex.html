<!DOCTYPE html>
<html>
    <head>
        <title>Complex math in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            function addition (z, w) {
                var v = {};
                v.a = z.a + w.a;
                v.b = z.b + w.b;
                
                return v;
            }
            
            function subtraction (z, w) {
                var v = {};
                v.a = z.a - w.a;
                v.b = z.b - w.b;
                
                return v;
            }

            function multiplication (z, w) {
                var v = {};
                v.a = z.a * w.a - z.b * w.b;
                v.b = z.a * w.b + z.b * w.a;
                
                return v;
            }
            
            function complexmath() {
                var z =  {};
                var w =  {};
                var v =  {};
                
                z.a = Number(document.getElementById("a1").value);
                z.b = Number(document.getElementById("b1").value);
                w.a = Number(document.getElementById("a2").value);
                w.b = Number(document.getElementById("b2").value);
                
                v = addition(z,w);
                document.getElementById("addition").innerHTML = "z+w="+ v.a + "+" + v.b + "i";
                v = subtraction(z,w);
                document.getElementById("subtraction").innerHTML = "z-w="+ v.a + "+" + v.b + "i";
                v = multiplication(z,w);
                document.getElementById("multiplication").innerHTML = "z*w="+ v.a + "+" + v.b + "i";
            }
        </script>
        <h1>Complex math in JavaScript</h1>
        <p>This is my first attempt at doing complex math in JavaScript</p>
        <p>Please enter two complex numbers in the boxes below.</p>
        <form action="">
            <p>z = <input type="number" name="a1" id="a1"> + <input type="number" name="b1" id="b1">i</p>
            <p>w = <input type="number" name="a2" id="a2"> + <input type="number" name="b2" id="b2">i</p>
            <br>
        </form>
            <input type="button" onclick="complexmath()" value="Let's do math">
        
        <p id="addition"></p>
        <p id="subtraction"></p>
        <p id="multiplication"></p>
    </body>
</html>
